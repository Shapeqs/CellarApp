<div class="bottleCard">
  <div class="bottleCard_body">
    <h5>
      {{bottle.vintage + " " + bottle.year}}
    </h5>
    <div>
      {{bottle.castel.name}}
    </div>
    <div>
      {{bottle.infos}}
    </div>
  </div>
  <div class="bottleCard_footer">
    <div class="bottleCard_footer_item">{{bottle.alcool +" %"}}</div>
    <div class="bottleCard_footer_item">{{bottle.price +" €"}}</div>
    <div class="bottleCard_footer_item">{{bottle.quantity}}</div>
  </div>
  <div class="bottleCard_buttons">
    <button type="button" class="btn btn-primary">Show Détails</button>
    <button type="button" class="btn btn-danger">Remove</button>
  </div>
</div>
