<div class="container">
  <h3>Liste des commandes :</h3>
  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>date</th>
      <th>client</th>
      <th>listbottle</th>
      <th>Nom d'utilisateur</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.orderDate | date:'dd/MM/yyyy'}}</td>
      <td>{{order.client.lastName}}</td>
      <td>{{order.listBottles}}</td>
      <td>
        <button class="btn btn-danger">Supprimer</button>
      </td>
    </tr>
    <tr>
      <td colspan="7">
        <button class="btn btn-block btn-add">Ajouter une commande ?</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
